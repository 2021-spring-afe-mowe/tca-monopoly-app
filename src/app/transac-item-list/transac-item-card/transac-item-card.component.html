<div class="root">
    <div class="transac-item" [ngClass]="{ 'income': item.amount >= 0, 'expense': item.amount < 0}">
        <div class="description">
            <p>{{ item.description }}</p>
        </div>
        <div class="amount">
            <p>{{ item.amount }}</p>
        </div>
        <button type="button" (click) = 'eraseEntry()'>Erase</button>
    </div>
</div>
